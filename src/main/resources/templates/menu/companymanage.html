<!DOCTYPE HTML>
<html>
<title>Smart System</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<script type="text/javascript" src="../js/boot.js"></script>
<script type="text/javascript">
resourceImport('jquery;datatable11015;zui;validate;common;common_css;common_dialog;common_ajax;common_form;spinkit;', '../');
</script>
<script type="text/javascript" src="../js/page/companymanage.js"></script>
<link rel="stylesheet" type="text/css" href="../css/common/common_subhtml.css">
<link rel="stylesheet" type="text/css" href="../css/common/common.css">
<link rel="stylesheet" type="text/css" href="../css/page/biz_user_user.css">


<body>
<div class="outer">
    <div class="dataDiv">
        <div class="title">
            <div class="left"><span>公司列表</span></div>
            <div class="right">
                <button class="resetbtn" title="刷新列表"><img src="../image/reset.png"></button>
                <button class="btn btn-primary zdy-btn" type="button" id="newCompany">添加</button>
            </div>
        </div>
        <div class="middleDiv">
            <table id="companyList" class="table table-bordered table-hover dataTable no-footer" style="width: 100%;" role="grid" cellspacing="0">
                <thead>
                <tr>
                    <th style="width: 48px;">序号</th>
                    <th>名称</th>
                    <th>地址</th>
                    <th>联系电话</th>
                    <th>创建时间</th>
                    <th>展示顺序</th>
                    <th style="width: 230px;">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!--new-->
<div class="modal fade" id="addCompanyModel">
    <div class="modal-dialog common-modal-dialog">
        <div class="modal-content">
            <div class="modal-header common-modal-header">
                <h4 id="title1" style="display: inline;" class="modal-title">添加公司</h4>
                <button class="close" type="button" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body common-modal-body" style="overflow-y:scroll">
                <form class="form-horizontal" id="myForm">
                    <div class="form-group">
                        <label class="col-sm-2">名称</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="name" class="form-control" name="name" placeholder="名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">地址</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="address" class="form-control" name="address" placeholder="地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">联系电话</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="phone" class="form-control" name="phone" placeholder="联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">展示顺序</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="showOrder" class="form-control" name="showOrder" placeholder="展示顺序">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer common-modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--update-->
<div class="modal fade" id="updateCompanyModel">
    <div class="modal-dialog common-modal-dialog">
        <div class="modal-content">
            <div class="modal-header common-modal-header">
                <h4 id="title1" style="display: inline;" class="modal-title">添加公司</h4>
                <button class="close" type="button" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body common-modal-body" style="overflow-y:scroll">
                <form class="form-horizontal" id="myForm">
                    <div class="form-group">
                        <label class="col-sm-2">名称</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="name" class="form-control" name="name" placeholder="名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">地址</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="address" class="form-control" name="address" placeholder="地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">联系电话</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="phone" class="form-control" name="phone" placeholder="联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">展示顺序</label>
                        <div class="col-md-9 col-sm-10">
                            <input id="showOrder" class="form-control" name="showOrder" placeholder="展示顺序">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer common-modal-footer">
                <button type="button" class="btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
